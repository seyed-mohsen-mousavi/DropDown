<!DOCTYPE html>
<html class="scroll-smooth focus:scroll-auto">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./build/tailwind.css" rel="stylesheet" />
    <title>Drop Down || Mr ROoT</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="h-screen bg-gray-100 flex justify-center items-center">
    <div class="relative" x-data="{ isOpen: false }">
        <button @click="isOpen = !isOpen"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white inline-flex items-center hover::outline-none z-10 relative transition-all ease-linear">
            <span>Show more</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 ml-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
        </button>
        <button x-show="isOpen" @click="isOpen = false" class="inset-0 fixed  opacity-50"></button>
        <div x-show="isOpen"
            class="bg-white w-56 mt-2 rounded-lg overflow-hidden border border-gray-200 absolute left-0 transition-all ease-linear">
            <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200 transition-all ease-in-out">Account</a>
            <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200 transition-all ease-in-out">Support</a>
            <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200 transition-all ease-in-out">Settings</a>
        </div>
    </div>
    <p class="absolute left-3 top-5 font-mono font-bold"><span class="text-red-500">MR</span> ROoT</p>
    <script src="../src/js/script.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

</body>

</html>
